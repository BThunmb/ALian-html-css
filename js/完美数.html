<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>完美数</title>
</head>
<body>
<!-- 卡死状态 -->
	<script type="text/javascript">
		for(var i = 1; i <=10000; i++){
			var lg = yinshu(i).length;
			var sum = 0;
			for(var i = 0; i < lg; i++){
				var sum = sum + yinshu(i)[i];
			}
			if(i == sum){
				console.log("该数为完美数");
			}
		}

		// console.log(yinshu(48));
		// 封装一个列出因数的函数
		function yinshu(num){
			var yinshu = new Array();
			var nums = 0;
			for(var i = 1; i <= num; i++){
				if(num % i == 0){
					yinshu[nums] = i;
					nums++;
				}
			}
			return yinshu;
		}
	</script>
</body>
</html>
