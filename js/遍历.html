<body>
	<script type="text/javascript">
		for(var i = 10; i < 20; i++){
			if(i < 15){
				console.log("大于10小于15的数：" + i);
			}else if(i >=15 && i < 20){
				console.log("大于15或等于15且小于20：" + i);
			}			
		}
	</script>
