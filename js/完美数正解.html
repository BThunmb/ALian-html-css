<body>
	<script type="text/javascript">
		for(var i = 1; i <=10000; i++){
			if(yinshuhe(i) == i){
				console.log(i);
			}
		}
		// console.log(yinshuhe(6));
		// 因数（除了本身）之和函数
		function yinshuhe(num){
			var sum = 0;
			for(var i = 1; i <num; i++){
				if(num % i == 0){
					sum = sum + i;
				}
			}
			return sum;
		}
	</script>
</body>
