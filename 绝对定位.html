<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>绝对定位与相对定位结合</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			margin: 100px;
			width: 600px;
			height: 600px;
			/*相对于最近的祖先元素进行定位，所以还是相对于box2定位*/
			position: absolute;
			border: 50px solid red;
		}
		.box1 .box2{
			width: 400px;
			height: 400px;
			/*相对定位*/
			position: relative;
			border: 50px solid blue;
		}
		.box1 .box2 p{
			width: 100px;
			height: 100px;
			/*绝对定位*/
			position: absolute;
			left: 50px;
			top: 50px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">
			<div class="box3">
				<p></p>
			</div>
		</div>
	</div>
</body>
</html>
