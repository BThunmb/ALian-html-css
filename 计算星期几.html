		// 输入一个三位数。计算这个三位数的三个数字和
		var a = prompt("请输入一个三位数字");
		var a = parseFloat(a);
		// 第一个数
		var b = parseInt(a/100);
		// 第二个数
		// var c = parseInt(a%100/10);
		var c = parseInt((a-b*100)/10);
		// 第三个数
		var d = a%10;

		var e = (6+1000%7)%7;
